{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS_FOLDER/index.css' %}">
    <title>ImageUploader</title>
</head>
<body>
    <div class="main">
        <div class="p-one">
            <h2>upload your image</h2>
            <h5>file should be png, jpeg...</h5>
        </div>
        <div class="form-one">
            <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <div class="p-two">
                    <p>or</p>
                </div>
                <div class="button"><input type="submit" value="submit"></div>
            </form>
        </div>
        
    </div>
</body>
</html>
